name: QOL_Plugin
version: '1.0-SNAPSHOT'
main: org.cyka.plugin
api-version: '1.21'
authors: [ disrupt ]
commands:
  track:
    description: "Actively track a player's location using a compass."
    usage: /<command> player
  manage:
    description: "Manage a player."
    usage: /<command> player
    permission: manager.player
    permission-message: "You don't have permission to run this command."
  heal:
    description: "Heal yourself or another player."
    usage: /<command>
    permission: manager.player
    permission-message: "You don't have permission to run this command."
  ping:
    description: "Get your ping in the server by milliseconds."
    usage: /<command>
  feed:
    description: "Max out your or somebody else's hunger bar."
    usage: /<command>
    permission: manager.player
    permission-message: "You don't have permission to run this command."
  elevator:
    description: "Aman az asansor"
    usage: /<command> player
    permission: manager.player
    permission-message: "You don't have permission to run this command."